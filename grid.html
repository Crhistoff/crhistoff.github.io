<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Template</title>
  <style>
    body {
      height: 100vh;
      display: grid;
      /*            rows / columns */
      grid-template: 12% 1fr / 20% 1fr 20%;
      grid-template-areas:
        "A B B"
        "C D E";
    }

    .S1 { grid-area: A; background-color: red;}
    .S2 { grid-area: B; background-color: blue;}
    .S3 { grid-area: C; background-color: yellow;}
    .S4 { grid-area: D; background-color: orange;}
    .S5 { grid-area: E; background-color: green;}

  </style>
</head>
<body>
  <section class="S1"></section>
  <section class="S2"></section>
  <section class="S3"></section>
  <section class="S4"></section>
  <section class="S5"></section>
</body>
</html>
