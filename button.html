<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div style="margin: 30px;">
    <button class="button button--default button--sm">
      button
    </button>
    <button class="button button--default">
      button
    </button>
    <button class="button button--default button--lg">
      button
    </button>
    <br />
    <br />
    <button class="button button--primary button--sm">
      button
    </button>
    <button class="button button--primary">
      button
    </button>
    <button class="button button--primary button--lg">
      button
    </button>
    <br />
    <br />
    <button class="button button--secondary button--sm">
      button
    </button>
    <button class="button button--secondary">
      button
    </button>
    <button class="button button--secondary button--lg">
      button
    </button>
    <br />
    <br />
    <button class="button button--default button--sm">
      <i class="ri-user-fill ri-sm"></i>
      button
    </button>
    <button class="button button--primary">
      <i class="ri-user-fill ri-sm"></i>
      button
    </button>
    <button class="button button--secondary button--lg">
      <i class="ri-user-fill ri-sm"></i>
      button
    </button>
    <br />
    <br />
    <div class="container-md">
      <button class="button button--secondary button--lg w-full">
        <i class="ri-user-fill ri-sm"></i>
        button
      </button>
    </div>
  </div>
</body>
</html>
